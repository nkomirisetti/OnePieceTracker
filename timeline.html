<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Timeline - Nikhil's Grand Line Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>

<body>
    <div class="glass-background"></div>
    <!-- Floating elements container for consistency -->
    <div class="floating-elements-container" id="floatingContainer"></div>

    <div class="main-container">
        <header class="glass-header">
            <a href="index.html" class="back-link">â¬…ï¸ Back to Deck</a>
            <h1>Voyage Timeline</h1>
        </header>

        <main>
            <div class="glass-card">
                <p class="status-message">Your calculated arrival dates for each Saga.</p>
                <div class="timeline-header">
                    <span>Saga</span>
                    <span style="text-align: center;">Chapter</span>
                    <span style="text-align: right;">Date</span>
                </div>
                <ul id="timelineList" class="timeline-list">
                    <!-- Javascript will populate this -->
                    <li class="timeline-item">
                        <span class="arc-name">Loading Chart...</span>
                        <span class="arc-chapter"></span>
                        <span class="arc-date"></span>
                    </li>
                </ul>
            </div>
        </main>
    </div>

    <script src="timeline.js"></script>
    <script>
        // Simple floating elements for this page too
        const container = document.getElementById('floatingContainer');
        const icons = ['â˜ ï¸', 'ğŸ–', 'ğŸŠ', 'âš”ï¸', 'ğŸ‘’', 'âš“', 'ğŸŒŠ'];
        for (let i = 0; i < 15; i++) {
            const el = document.createElement('div');
            el.classList.add('floating-item');
            el.textContent = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = `${Math.random() * 100}%`;
            el.style.animationDuration = `${10 + Math.random() * 20}s`;
            el.style.animationDelay = `-${Math.random() * 20}s`;
            el.style.fontSize = `${1.5 + Math.random()}rem`;
            container.appendChild(el);
        }
    </script>
</body>

</html>
